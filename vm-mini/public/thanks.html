<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>感謝購物｜循環販賣機</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body class="min-vh-100 d-flex flex-column page-thanks">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/index.html"><i class="bi bi-recycle me-2"></i>循環販賣機 DEMO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="切換導覽">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/scan.html">會員掃描</a></li>
          <li class="nav-item"><a class="nav-link" href="/shop.html">訪客購物</a></li>
          <li class="nav-item"><a class="nav-link" href="/checkout.html">結帳確認</a></li>
          <li class="nav-item"><a class="nav-link" href="/recycle.html">回收端</a></li>
          <li class="nav-item"><a class="nav-link" href="/dashboard.html">ESG 儀表板</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="flex-grow-1 d-flex align-items-center">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-7 col-xl-6">
          <div class="glass-card p-5 text-center shadow-elevated">
            <span class="badge bg-success-subtle text-success-emphasis hero-badge mb-3">綠色夥伴</span>
            <h1 class="fw-bold text-white mb-3"><i class="bi bi-hearts me-2"></i>謝謝你，循環的力量 +1</h1>
            <p class="text-secondary mb-4">這筆消費已同步更新 ESG 儀表板，也替地球省下更多碳排與用水。以下是屬於你的循環行動亮點：</p>

            <div id="summary" class="glass-card dark p-4 mb-4 text-start">
              <div class="text-center text-secondary"><span class="spinner-border spinner-border-sm me-2"></span>正在整理你的交易亮點…</div>
            </div>

            <div class="glass-ring text-secondary justify-content-center gap-2 mb-4" id="countdown">
              <i class="bi bi-clock-history"></i>
              <span>將於 <span id="countdownSeconds" class="fw-semibold text-white">10</span> 秒後自動返回會員登入</span>
            </div>

            <div class="d-flex flex-column flex-md-row justify-content-center gap-3">
              <a class="btn btn-primary btn-lg px-4" href="/scan.html"><i class="bi bi-arrow-90deg-left me-2"></i>立即返回會員登入</a>
              <a id="viewReceipt" class="btn btn-soft outline btn-lg px-4"><i class="bi bi-receipt me-2"></i>查看交易收據</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-4 text-white text-center bg-primary mt-auto">
    <small>© 2025 循環販賣機 Demo</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/app.js"></script>
  <script>
    const url = new URL(location.href);
    const txParam = url.searchParams.get('tx');
    const $summary = document.getElementById('summary');
    const $countdown = document.getElementById('countdown');
    const $viewReceipt = document.getElementById('viewReceipt');
    const $seconds = document.getElementById('countdownSeconds');
    const loginBtn = document.querySelector('a[href="/scan.html"]');
    const REDIRECT_SECONDS = 10;
    const redirectTarget = '/scan.html';
    let remaining = REDIRECT_SECONDS;
    let countdownTimer = null;
    let redirectTimeout = null;

    function updateCountdown(){
      if($seconds){
        $seconds.textContent = String(Math.max(0, remaining)).padStart(2, '0');
      } else if($countdown){
        $countdown.innerHTML = `<i class="bi bi-clock-history me-2"></i><span>${Math.max(0, remaining)} 秒後自動返回會員登入</span>`;
      }
    }

    async function loadSummary(txId){
      try{
        const res = await fetch(`/api/tx/${encodeURIComponent(txId)}`);
        const data = await res.json();
        if(!res.ok) throw new Error(data.error || '讀取交易資訊失敗');

        const { tx, items, user } = data;
        const rewardTotal = (tx.deposit_total_cents/100).toFixed(0);
        const totalAmount = (tx.total_cents/100).toFixed(0);
        const carbon = (+tx.carbon_saving || 0).toFixed(3);
        const water = (+tx.water_saving || 0).toFixed(1);

        $summary.innerHTML = `
          <div class="thanks-summary-card">
            <div class="thanks-metrics">
              <div class="thanks-metric metric-total">
                <div class="thanks-metric-label">結帳金額</div>
                <div class="thanks-metric-value">$${totalAmount}</div>
              </div>
              <div class="thanks-metric metric-reward">
                <div class="thanks-metric-label">回收回饋</div>
                <div class="thanks-metric-value">$${rewardTotal}</div>
              </div>
              <div class="thanks-metric metric-esg">
                <div class="thanks-metric-label">ESG 成效</div>
                <div class="thanks-esg-row">
                  <div class="thanks-esg-pill">
                    <div class="thanks-esg-icon"><i class="bi bi-cloud-sun"></i></div>
                    <div class="thanks-esg-text">
                      <div class="thanks-esg-value">${carbon}</div>
                      <div class="thanks-esg-unit">kg CO₂e</div>
                    </div>
                  </div>
                  <div class="thanks-esg-pill">
                    <div class="thanks-esg-icon"><i class="bi bi-droplet"></i></div>
                    <div class="thanks-esg-text">
                      <div class="thanks-esg-value">${water}</div>
                      <div class="thanks-esg-unit">L</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="thanks-section">
              <div class="thanks-section-title">購買品項</div>
              <ul class="thanks-item-list mb-0">
                ${items.map(item=>`
                  <li class="thanks-item">
                    <span class="thanks-item-name">${item.sku_name} × ${item.qty}</span>
                    <span class="thanks-item-amount">$${((item.unit_price_cents + item.deposit_cents) * item.qty / 100).toFixed(0)}</span>
                  </li>
                `).join('')}
              </ul>
            </div>
            <div class="thanks-meta">
              <span><i class="bi bi-upc-scan me-1"></i>交易編號 ${tx.id}</span>
              <span><i class="bi bi-clock me-1"></i>${new Date(tx.created_at).toLocaleString()}</span>
              ${user ? `<span><i class="bi bi-person-badge me-1"></i>${user.name || '會員'}（${user.mem_no}）</span>` : ''}
            </div>
          </div>
        `;

        $viewReceipt.href = `/result.html?tx=${encodeURIComponent(txId)}`;
      } catch (err){
        console.error(err);
        $summary.innerHTML = `
          <div class="alert alert-danger mb-0">
            <i class="bi bi-exclamation-triangle me-2"></i>${err.message}
          </div>`;
        $viewReceipt.classList.add('disabled');
      }
    }

    function clearTimers(){
      if(countdownTimer){
        clearInterval(countdownTimer);
        countdownTimer = null;
      }
      if(redirectTimeout){
        clearTimeout(redirectTimeout);
        redirectTimeout = null;
      }
    }

    if(txParam){
      loadSummary(txParam);
    } else {
      $summary.innerHTML = `
        <div class="alert alert-warning mb-0">
          <i class="bi bi-exclamation-circle me-2"></i>找不到交易編號，請重新登入會員進行購物。
        </div>`;
      $viewReceipt.classList.add('disabled');
    }

    updateCountdown();
    countdownTimer = setInterval(()=>{
      remaining -= 1;
      if(remaining <= 0){
        remaining = 0;
        updateCountdown();
        clearTimers();
        location.href = redirectTarget;
        return;
      }
      updateCountdown();
    }, 1000);

    redirectTimeout = setTimeout(()=>{
      remaining = 0;
      updateCountdown();
      clearTimers();
      location.href = redirectTarget;
    }, REDIRECT_SECONDS * 1000);

    $viewReceipt.addEventListener('click', clearTimers);
    if(loginBtn){
      loginBtn.addEventListener('click', clearTimers);
    }
  </script>
</body>
</html>
