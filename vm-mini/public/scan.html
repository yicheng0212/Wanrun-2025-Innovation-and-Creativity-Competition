<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>會員掃描｜循環販賣機</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body class="min-vh-100 d-flex flex-column">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/index.html"><i class="bi bi-recycle me-2"></i>循環販賣機 DEMO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="切換導覽">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="/scan.html">會員掃描</a></li>
          <li class="nav-item"><a class="nav-link" href="/shop.html">訪客購物</a></li>
          <li class="nav-item"><a class="nav-link" href="/index.html">體驗入口</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="vm-stage vm-stage-tight">
    <div class="container">
      <div class="vm-shell vm-shell-solo">
        <div class="vm-top-bar">
          <div class="vm-logo"><i class="bi bi-box-seam"></i>VM-01X</div>
          <div class="d-flex align-items-center gap-3">
            <div class="vm-pill-display"><span class="vm-led-dot"></span><span id="vmStatusText">等待掃描</span></div>
            <button class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#scanInfoModal"><i class="bi bi-info-circle"></i></button>
            <div class="vm-pill-display"><i class="bi bi-clock me-2"></i><span id="vmClock">--:--</span></div>
          </div>
        </div>
        <div class="vm-body">
          <section class="vm-screen vm-screen-membership">
            <div class="vm-screen-body d-flex flex-column align-items-center text-center">
              <span class="badge bg-info-subtle text-info-emphasis hero-badge mb-3">Step 1</span>
              <h1 class="fw-bold text-white mb-2">會員卡掃描</h1>
              <p class="text-secondary mb-4">將卡片條碼對準掃描窗，或使用掃描槍讀取。成功後螢幕會自動跳轉到商品選購。</p>
              <div class="scanner-window mb-4">
                <div class="scanner-laser"></div>
              </div>
              <div class="scan-display shadow-elevated gap-3">
                <input id="mem" placeholder="MEMBER ID" autocomplete="off" inputmode="text">
                <button id="go" class="btn vm-glow-button w-100 justify-content-center mt-2"><i class="bi bi-box-arrow-in-right me-2"></i>確認登入</button>
              </div>
              <a class="btn btn-soft outline mt-4" href="/shop.html"><i class="bi bi-incognito me-2"></i>以訪客模式購物</a>
            </div>
          </section>
        </div>
      </div>
    </div>
  </main>

  <div class="modal fade" id="scanInfoModal" tabindex="-1" aria-labelledby="scanInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content glass-card p-4">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="scanInfoModalLabel"><i class="bi bi-info-circle me-2"></i>操作說明</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-secondary small">
          <ol class="ps-3 mb-3">
            <li>將會員卡條碼對準掃描窗或輸入欄位。</li>
            <li>掃描成功後自動進入商品選購流程。</li>
            <li>若無會員卡，可直接選擇「訪客購物」。</li>
          </ol>
          <div>
            <div class="fw-semibold mb-2">測試條碼</div>
            <div class="vm-barcode"><span>JCP-7F3K9C</span></div>
            <p class="text-secondary small mt-2 mb-0">可直接掃描上方示範碼，或在主畫面使用快速套用按鈕。</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="py-4 text-white text-center bg-primary mt-auto">
    <small>© 2025 循環販賣機 Demo</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/app.js"></script>
  <script>
    const $input = document.getElementById('mem');
    const goButton = document.getElementById('go');

    App.autoFocus('#mem');

    async function resolveMember(payload){
      if(payload && typeof payload === 'object' && typeof payload.preventDefault === 'function'){
        payload.preventDefault();
      }
      const inputValue = typeof payload === 'string' ? payload : $input.value;
      const mem = (inputValue || '').trim();
      $input.value = mem;
      if(!mem){
        App.bootstrapToast('請輸入或掃描會員卡號', 'warning');
        return;
      }
      if(mem === '__GUEST__' || mem.toUpperCase().startsWith('GUEST')){
        App.bootstrapToast('已切換到訪客模式', 'info');
        setTimeout(()=>location.href = '/shop.html', 260);
        return;
      }
      try{
        const res = await fetch('/api/members/resolve',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ mem_no: mem })
        });
        const data = await res.json();
        if(!res.ok) throw new Error(data.error || '找不到會員');
        App.bootstrapToast(`歡迎 ${data.name || '訪客'}！`, 'success');
        setTimeout(()=>location.href = `/shop.html?mem=${encodeURIComponent(mem)}`, 260);
      } catch(err){
        App.bootstrapToast(err.message, 'danger');
      }
    }

    App.attachScanHandler('#mem', resolveMember);

    goButton.addEventListener('click', e=>{
      e.preventDefault();
      resolveMember();
    });
  </script>
</body>
</html>
